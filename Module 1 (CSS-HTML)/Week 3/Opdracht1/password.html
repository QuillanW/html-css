<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="Style/style.css">
        <title>Password</title>
        <meta charset="UTF-8">
        <meta name="description" content="My own HTML/CSS site">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Quillan Wielhouwer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JavaScript/javaScript.js"></script>
    </head>
    <body>
        <div class="borderLeft">
            <p>1</p>
        </div>
        <div class="borderRight">
            <p>1</p>
        </div>
        <div class="data">
            <h1>Please fill these boxes</h1>
            <p>Name:</p>
            <input id="name" type="text"/><br>
            <p>Age:</p>
            <input id="age" type="number" min="0" max="125" class="ageInput"/><br>
            <p>Continent:</p>
            <select id="continent" class="continents">
                <option value="">Please select</option>
                <option value="Europe">Europe</option>
                <option value="North-America">North-America</option>
                <option value="South-America">South-America</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
                <option value="Australia">Australia</option>
            </select>
            <p>Favorite Color:</p>
            <input id="favColor" type="color" class="colorInput"/><br>
            <p>E-Mail:</p>
            <input id="email" type="email"/><br>
        </div>
        <script>
            document.getElementById('name').addEventListener('input', function() {
            console.log(this.value);
            sessionStorage.setItem("username", this.value);
            });
            document.getElementById('age').addEventListener('input', function() {
            console.log(this.value);
            sessionStorage.setItem("userage", this.value);
            });
            document.getElementById('continent').addEventListener('input', function() {
            console.log(this.value);
            sessionStorage.setItem("userplace", this.value);
            });
            document.getElementById('favColor').addEventListener('input', function() {
            console.log(this.value);
            sessionStorage.setItem("usercolor", this.value);
            });
            document.getElementById('email').addEventListener('input', function() {
            console.log(this.value);
            sessionStorage.setItem("usermail", this.value);
            });
        </script>
        <div class="password">
            <h1>Password:</h1>
            <input id="passwordBox" type="password"/><br>
        </div>
        <div class="test">
            <a href="../Opdracht1/index.html" onclick="return checkpassword();" class="button">
                Submit
            </a>
        </div>
    </body>
</html>
